build_tarball:
  stage: build
  tags:
    - shell
  script:
    - echo "📂 Arbeitsverzeichnis (pwd):"
    - pwd
    - echo "📁 Projektstruktur (ls -l):"
    - ls -l
    - echo "🔍 Tiefere Struktur:"
    - find . -type d
    - echo "📦 Suche nach QML:"
    - find . -name main.qml
    - echo "🧪 Test ob UI-Verzeichnis existiert:"
    - ls -lh package/contents/ui || (echo "❌ UI directory not found!" && exit 1)
