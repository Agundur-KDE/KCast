build_tarball:
  script:
    - mkdir build
    - cd build
    - cmake ..
    - make -j$(nproc)
    - cd ..
    - tar czf kcast-runtime.tar.gz \
        build/bin/de/agundur/kcast/libkcastplugin.so \
        package/metadata.json \
        package/ui
  artifacts:
    paths:
      - kcast-runtime.tar.gz
  tags:
    - shell
